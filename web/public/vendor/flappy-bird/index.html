<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .canvas-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #testCanvas {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="canvas-container" id="game">
      <canvas id="testCanvas"></canvas>
    </div>
    <script>
      // Add this inline script to handle canvas resizing
      const canvas = document.getElementById("testCanvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        const containerWidth = window.innerWidth;
        const containerHeight = window.innerHeight;
        const scale = Math.min(containerWidth / 768, containerHeight / 1024);

        canvas.width = 768 * scale;
        canvas.height = 1024 * scale;

        // Apply the scale to the stage if it exists
        if (window.stage) {
          window.stage.scaleX = scale;
          window.stage.scaleY = scale;
          window.stage.update();
        }
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // Expose resizeCanvas function globally so it can be called from main.js if needed
      window.resizeCanvas = resizeCanvas;
    </script>
    <script src="main.js"></script>
  </body>
</html>
